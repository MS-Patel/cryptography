{% extends 'user/users.html' %}

{% block extracss %}
<style>
    body {
        {% comment %} background: #BA68C8 {% endcomment %}
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }
    
    .profile-button {
        background: #BA68C8;
        box-shadow: none;
        border: none
    }
    
    .profile-button:hover {
        background: #682773
    }
    
    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }
    
    .profile-button:active {
        background: #682773;
        box-shadow: none
    }
    
    .back:hover {
        color: #682773;
        cursor: pointer
    }
</style>
{% endblock %}
            {% block content %}
            <div class="container rounded bg-white mt-5">
                <div class="row">
                    <div class="col-md-4 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90"><span class="font-weight-bold">Xyz</span><span class="text-black-50">Xyz@bbb.com</span><span>India</span></div>
                    </div>
                    <div class="col-md-8">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                    <h6>Back to home</h6>
                                </div>
                                <h6 class="text-right">Edit Profile</h6>
                            </div>
                            <form action="{% url 'app:userprofile' %}" method="POST">
                                {% csrf_token %}
                                <div class="row mt-2">
                                    <div class="col-md-6"><input type="text" class="form-control" placeholder="first name" value="{{list.0.username}}" name="fname"></div>
                                    <div class="col-md-6"><input type="text" class="form-control" value="" placeholder="lastname" name=lname></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Email" value="{{list.0.email}}" readonly></div>
                                    <div class="col-md-6"><input type="tel" class="form-control" value="{{list.0.phone}}" placeholder="Phone number" name=pnum></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6"><input type="text" class="form-control" placeholder="address" value="{{list.0.address}}" name=address></div>
                                    {% comment %} <div class="col-md-6"><input type="text" class="form-control" value="" placeholder="Country"></div> {% endcomment %}
                                </div>
                                {% comment %} <div class="row mt-3">
                                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Bank Name" value=""></div>
                                    <div class="col-md-6"><input type="text" class="form-control" value="" placeholder="Account Number"></div>
                                </div> {% endcomment %}
                                <div class="mt-5 text-right">
                                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
       
            
            {%endblock%}
